<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">


</head>

<body>


  <!-- Icons Grid -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="request-form-wrap">
        <div class="col-12 request-form">
          <div class="question">멘토링 받길 원하는 분야를 선택해주세요</div>
          <ul class="list-group left">
            <li class="list-group-item">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="customRadio" id="customRadio1">
                <label class="custom-control-label" for="customRadio1">공부 습관을 알려주고 싶어요</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="customRadio" id="customRadio2">
                <label class="custom-control-label" for="customRadio2">학업 문제를 해결해주고 싶어요</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="customRadio" id="customRadio3">
                <label class="custom-control-label" for="customRadio3">전공 선택에 도움을 주고 싶어요</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" name="customRadio" id="customRadio4">
                <label class="custom-control-label" for="customRadio4">심리적으로 상담을 해주고 싶어요</label>
              </div>
            </li>
          </ul>
          <div class="step-wrapper">
            <div class="button-wrapper">
              <button  type="button" class="btn btn-primary step-btn color-white"> 이전 </button>
              <button  type="button" class="btn btn-primary step-btn color-teal"> 다음 </button>
            </div>
          </div>
          <!-- <button type="button" class="btn btn-primary">다음</button>
          <button type="button" class="btn btn-primary">이전</button> -->

        </div>
      </div>
      </div>
    </div>
  </section>




  <!-- Footer include-->


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
